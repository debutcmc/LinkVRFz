<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Verifying — LinkVRFz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- GLOBAL STYLE -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- PAGE SCRIPT -->
  <script src="/js/go.js" defer></script>
</head>
<body>

<!-- HEADER -->
<header class="dash-nav">
  <div class="logo">LinkVRFz</div>
  <span class="badge">Verification</span>
</header>

<!-- MAIN WORKSPACE -->
<main class="workspace">

  <!-- STEP 1 : VERIFY -->
  <div id="stepVerify" class="result-area">
    ⏳ Memverifikasi link...
  </div>

  <!-- STEP 2 : FILE CARD -->
  <div id="stepFile" class="file-card" style="display:none">
    <div class="file-name" id="fileName">Download File</div>
    <div class="brand">VRFz</div>
    <div class="visit">Visited ✓</div>
  </div>

  <!-- STEP 3 : TASK (MEDIUM) -->
  <div id="stepTask" class="task-card" style="display:none">

    <div class="task" onclick="completeTask(0)">
      ▶ Tonton Video
    </div>

    <div class="task" onclick="completeTask(1)">
      ▶ Baca Artikel
    </div>

    <div class="task" onclick="completeTask(2)">
      ▶ Tonton Video
    </div>

    <!-- IKLAN TASK (ADSTERRA) -->
    <script src="https://pl28332833.effectivegatecpm.com/3c/11/be/3c11be954c21e2bc097ee0436eadf3a2.js"></script>

    <div class="progress">
      <div id="progressBar"></div>
    </div>

    <button id="taskBtn" class="big-btn" disabled>
      LOADING...
    </button>
  </div>

  <!-- STEP 4 : ARTICLE -->
  <div id="stepArticle" class="article" style="display:none">
    <h2>Artikel Sponsor</h2>

    <p>
      Ini adalah artikel sponsor. Scroll sampai bawah untuk membuka tombol download.
    </p>

    <!-- IKLAN ARTIKEL (ADSTERRA) -->
    <script src="https://pl28332833.effectivegatecpm.com/3c/11/be/3c11be954c21e2bc097ee0436eadf3a2.js"></script>

    <!-- SIMULASI ARTIKEL PANJANG -->
    <div style="height:900px"></div>

    <button
      id="downloadBtn"
      class="big-btn"
      style="display:none"
      onclick="continueDownload()"
    >
      DOWNLOAD FILE
    </button>
  </div>

</main>

</body>
</html>
