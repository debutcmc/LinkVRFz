<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Link â€” LinkVRFz</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/create.js" defer></script>
</head>
<body>

  <header class="nav">
    <div class="logo">LinkVRFz</div>
    <nav>
      <a href="/">Home</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Buat Link Verifikasi</h1>
    <p>Masukkan link asli dan pilih mode iklan</p>

    <div class="card" style="max-width:480px;margin:32px auto;">
      <label>Link Asli (Download)</label>
      <input id="to" type="url" placeholder="https://drive.google.com/..." />

      <label style="margin-top:16px;">Mode Iklan</label>
      <select id="mode">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>

      <button class="btn primary" style="margin-top:20px;" onclick="generateLink()">
        Generate Link
      </button>

      <div id="result" style="margin-top:16px;word-break:break-all;"></div>
    </div>
  </section>

</body>
</html>
