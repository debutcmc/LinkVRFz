<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Creator Dashboard â€” LinkVRFz</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/create.js" defer></script>
</head>
<body>

  <!-- TOP BAR -->
  <header class="dash-nav">
    <div class="logo">LinkVRFz</div>
    <span class="badge">Creator Dashboard</span>
  </header>

  <!-- DASHBOARD -->
  <main class="dash-container">

    <section class="dash-card">
      <h2>Create Verified Link</h2>
      <p class="sub">Generate link download dengan sistem verifikasi</p>

      <div class="field">
        <label>Link Asli</label>
        <input id="to" type="url" placeholder="https://drive.google.com/..." />
      </div>

      <div class="field">
        <label>Mode Iklan</label>
        <select id="mode">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>

      <button class="btn primary full" onclick="generateLink()">
        Generate Link
      </button>
    </section>

    <section class="dash-card output">
      <h3>Result</h3>
      <div id="result" class="output-box">
        Belum ada link
      </div>
    </section>

  </main>

</body>
</html>
