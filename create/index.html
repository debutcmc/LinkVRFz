<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Create Link â€” LinkVRFz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/create.css" />

  <!-- LORDICON -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <script type="module" src="/js/create.js" defer></script>
</head>
<body>

<header class="nav">
  <div class="logo">LinkVRFz <span class="badge">Create</span></div>
</header>

<main class="create-page">
  <div class="create-card">

    <h1>Buat Link Baru</h1>
    <p class="subtitle">
      Generate link download dengan sistem verifikasi aman.
    </p>

    <form id="createForm">
      <!-- TITLE -->
      <div class="field">
        <label>Judul Link</label>
        <input id="title" type="text" required>
      </div>

      <!-- DESCRIPTION -->
      <div class="field">
        <label>Deskripsi (ditampilkan ke user)</label>
        <textarea id="description" rows="3"></textarea>
      </div>

      <!-- FILE NAME -->
      <div class="field">
        <label>Nama File (Display)</label>
        <input id="fileName" type="text">
      </div>

      <!-- TARGET -->
      <div class="field">
        <label>Target URL</label>
        <input id="targetUrl" type="url" required>
      </div>

      <!-- MODE -->
      <div class="field">
        <label>Mode Verifikasi</label>
        <select id="mode">
          <option value="easy">Easy</option>
          <option value="medium" selected>Medium</option>
          <option value="hard">Hard</option>
          <option value="ultra" disabled>Ultra ðŸ”’</option>
          <option value="ultramax" disabled>UltraMax ðŸ”’</option>
        </select>
      </div>

      <!-- EXTRA -->
      <div class="field toggle">
        <input type="checkbox" id="antiDirect" checked>
        <label for="antiDirect">Anti Direct Access</label>
      </div>

      <div class="field toggle">
        <input type="checkbox" id="hideUrl">
        <label for="hideUrl">Sembunyikan Target URL</label>
      </div>

      <!-- DURATION -->
      <div class="field">
        <label>Masa Aktif</label>
        <select id="duration">
          <option value="7">7 Hari</option>
          <option value="30">30 Hari</option>
          <option value="90">90 Hari</option>
          <option value="365">1 Tahun</option>
        </select>
      </div>

      <!-- NOTE -->
      <div class="field">
        <label>Catatan Internal</label>
        <textarea id="note" rows="2"></textarea>
      </div>

      <button class="btn primary full">Generate Link</button>
    </form>

    <div id="result" class="result" style="display:none"></div>

  </div>
</main>

<footer class="footer">
  Â© 2025 LinkVRFz
</footer>

<!-- ================= OVERLAY LOADER ================= -->
<div id="generateOverlay" class="overlay hidden">
  <div class="loader-box" id="loaderState">

    <lord-icon
      src="https://cdn.lordicon.com/kozvmqsd.json"
      trigger="loop"
      delay="800"
      colors="primary:#4bb3fd,secondary:#4bb3fd"
      style="width:150px;height:150px">
    </lord-icon>

    <p id="loaderText">Memvalidasi link...</p>
  </div>
</div>

<!-- ================= AUTH BLOCK (NOT LOGIN) ================= -->
<div id="authBlock" class="auth-block hidden">
  <div class="auth-box">

    <lord-icon
      src="https://cdn.lordicon.com/pilfbsjh.json"
      trigger="in"
      delay="800"
      stroke="bold"
      colors="primary:#121331,secondary:#ffc738,tertiary:#e83a30"
      style="width:150px;height:150px">
    </lord-icon>

    <h2>Akses Ditolak</h2>
    <p>Kamu harus login untuk membuat link.</p>

    <a href="/login/" class="btn primary full">
      Login Sekarang
    </a>

  </div>
</div>

</body>
</html>
