<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard — LinkVRFz</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/create.js" defer></script>
</head>
<body>

  <!-- TOP BAR -->
  <header class="top">
    <div class="logo">LinkVRFz</div>
    <div class="title">Dashboard</div>
  </header>

  <!-- WORKSPACE -->
  <main class="workspace">

    <input
      id="to"
      type="url"
      placeholder="Tempel link download di sini…"
      class="big-input"
    >

    <input
      id="name"
      type="text"
      placeholder="Nama link (contoh: DebutCMC)"
      class="big-input"
    >

    <select id="mode" class="big-select">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button class="big-btn" onclick="generateLink()">
      Generate
    </button>

    <!-- HASIL CEPAT -->
    <div id="result" class="result-area">
      <!-- link terakhir muncul di sini -->
    </div>

    <!-- LIST CARD -->
    <section id="list" class="list-area">
      <!-- card-card generate -->
    </section>

  </main>

</body>
</html>
