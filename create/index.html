<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Create Link — LinkVRFz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/create.css" />

  <script type="module" src="/js/create.js" defer></script>
</head>
<body>

<header class="nav">
  <div class="logo">LinkVRFz <span class="badge">Create</span></div>
</header>

<main class="create-page">
  <div class="create-card">

    <h1>Buat Link Baru</h1>
    <p class="subtitle">
      Generate link download dengan sistem verifikasi aman.
    </p>

    <form id="createForm">

      <div class="field">
        <label>Judul Link</label>
        <input
          type="text"
          id="title"
          placeholder="Contoh: Software Premium v2.1"
          required
        />
      </div>

      <div class="field">
        <label>Target URL</label>
        <input
          type="url"
          id="targetUrl"
          placeholder="https://example.com/file.zip"
          required
        />
      </div>

      <div class="field">
        <label>Masa Aktif</label>
        <select id="duration">
          <option value="7">7 Hari</option>
          <option value="30">30 Hari</option>
          <option value="365">1 Tahun</option>
        </select>
      </div>

      <button type="submit" class="btn primary full">
        Generate Link
      </button>
    </form>

    <div id="result" class="result" style="display:none"></div>

  </div>
</main>

<footer class="footer">
  © 2025 LinkVRFz — Secure Link Generator
</footer>

</body>
</html>
