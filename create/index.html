<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Create Link â€” LinkVRFz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/create.css" />

  <script type="module" src="/js/create.js" defer></script>
</head>
<body>

<header class="nav">
  <div class="logo">LinkVRFz <span class="badge">Create</span></div>
</header>

<main class="create-page">
  <div class="create-card">

    <h1>Buat Link Baru</h1>
    <p class="subtitle">
      Generate link download dengan sistem verifikasi aman.
    </p>

    <form id="createForm">

      <!-- TITLE -->
      <div class="field">
        <label>Judul Link</label>
        <input
          type="text"
          id="title"
          placeholder="Contoh: Software Premium v2.1"
          required
        />
      </div>

      <!-- DESCRIPTION -->
      <div class="field">
        <label>Deskripsi (ditampilkan ke user)</label>
        <textarea
          id="description"
          placeholder="Contoh: File installer resmi, size 120MB"
          rows="3"
        ></textarea>
      </div>

      <!-- FILE NAME -->
      <div class="field">
        <label>Nama File (Display)</label>
        <input
          type="text"
          id="fileName"
          placeholder="Software_Premium_v2.1.zip"
        />
      </div>

      <!-- TARGET -->
      <div class="field">
        <label>Target URL</label>
        <input
          type="url"
          id="targetUrl"
          placeholder="https://example.com/file.zip"
          required
        />
      </div>

      <!-- MODE -->
      <div class="field">
        <label>Mode Verifikasi</label>
        <select id="mode">
          <option value="easy">Easy (1 Task)</option>
          <option value="medium" selected>Medium (3 Task)</option>
          <option value="hard">Hard (5 Task)</option>
          <option value="ultra" disabled>Ultra (7 Task) ðŸ”’</option>
          <option value="ultramax" disabled>UltraMax (10 Task) ðŸ”’</option>
        </select>
      </div>

      <!-- EXTRA SECURITY -->
      <div class="field checkbox-group">
        <label>Proteksi Tambahan</label>

        <label class="checkbox">
          <input type="checkbox" id="antiDirect" checked />
          Anti Direct Access
        </label>

        <label class="checkbox">
          <input type="checkbox" id="hideUrl" />
          Sembunyikan Target URL
        </label>
      </div>

      <!-- DURATION -->
      <div class="field">
        <label>Masa Aktif</label>
        <select id="duration">
          <option value="1">1 Hari</option>
          <option value="7" selected>7 Hari</option>
          <option value="30">30 Hari</option>
          <option value="90">90 Hari</option>
          <option value="365">1 Tahun</option>
        </select>
      </div>

      <!-- CREATOR NOTE -->
      <div class="field">
        <label>Catatan Internal (creator only)</label>
        <textarea
          id="note"
          placeholder="Contoh: Link untuk campaign Telegram"
          rows="2"
        ></textarea>
      </div>

      <button type="submit" class="btn primary full">
        Generate Link
      </button>
    </form>

    <div id="result" class="result" style="display:none"></div>

  </div>
</main>

<footer class="footer">

</body>
</html>
