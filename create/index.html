<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create â€” LinkVRFz</title>

  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/create.js" defer></script>
</head>
<body>

<header class="dash-nav">
  <div class="logo">LinkVRFz</div>
  <span class="badge">Dashboard</span>
</header>

<main class="dash-wrapper">

  <!-- MAIN GENERATOR AREA -->
  <section class="generator-box">
    <h2>Generate Verified Link</h2>

    <input id="to" type="url" placeholder="Tempel link download (Drive / Mediafire / .zip / .apk)">
    <input id="name" type="text" placeholder="Nama link (contoh: Addon Keren MC)">

    <select id="mode">
      <option value="easy">Easy</option>
      <option value="medium" selected>Medium</option>
      <option value="hard">Hard</option>
    </select>

    <button onclick="generateLink()">GENERATE</button>

    <div id="mainResult" class="main-result">
      Hasil link akan muncul di sini
    </div>
  </section>

  <!-- HISTORY / CARD LIST -->
  <section class="history">
    <h3>Generated Links</h3>
    <div id="historyList"></div>
  </section>

</main>

</body>
</html>
