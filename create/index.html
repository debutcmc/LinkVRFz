<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Create Link — LinkVRFz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="/css/base.css" />
  <link rel="stylesheet" href="/css/create.css" />

  <!-- LORDICON -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <script type="module" src="/js/create.js" defer></script>
</head>
<body>

<header class="nav">
  <div class="logo">LinkVRFz <span class="badge">Create</span></div>
</header>

<main class="create-page">
  <div class="create-card">

    <h1>Buat Link Baru</h1>
    <p class="subtitle">
      Generate link download dengan sistem verifikasi aman.
    </p>

    <form id="createForm">

      <!-- TITLE -->
      <div class="field">
        <label>Judul Link</label>
        <input id="title" type="text" required>
      </div>

      <!-- TARGET -->
      <div class="field">
        <label>Target URL</label>
        <input id="targetUrl" type="url" required>
      </div>

      <!-- DURATION FLEX -->
      <div class="field">
        <label>Masa Aktif (Custom)</label>

        <div class="duration-grid">
          <input type="number" id="days" placeholder="Hari" min="0">
          <input type="number" id="hours" placeholder="Jam" min="0" max="23">
          <input type="number" id="minutes" placeholder="Menit" min="0" max="59">
          <input type="number" id="seconds" placeholder="Detik" min="0" max="59">
        </div>

        <div class="meta" id="durationPreview">
          Minimal isi salah satu
        </div>
      </div>

      <button class="btn primary full">
        Generate Link
      </button>

    </form>

    <div id="result" class="result" style="display:none"></div>

  </div>
</main>

<footer class="footer">
  © 2025 LinkVRFz
</footer>

<!-- OVERLAY -->
<div id="generateOverlay" class="overlay hidden">
  <div class="loader-box">
    <lord-icon
      src="https://cdn.lordicon.com/kozvmqsd.json"
      trigger="loop"
      colors="primary:#00ffae"
      style="width:140px;height:140px">
    </lord-icon>
    <p>Memproses link...</p>
  </div>
</div>

<!-- AUTH BLOCK -->
<div id="authBlock" class="auth-block hidden">
  <div class="auth-box">
    <h2>Akses Ditolak</h2>
    <p>Kamu harus login untuk membuat link.</p>
    <a href="/login/" class="btn primary full">Login</a>
  </div>
</div>

</body>
</html>
